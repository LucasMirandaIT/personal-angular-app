<div class="header">
  <h2>Lista de Arquivos Disponíveis para Download

  </h2>
  <a (click)="openAddFileModal()">
  <div class="search-box">
    <h2 class="search-txt">Adicionar novo...</h2>
    <a class="search-btn">
      <mat-icon>add</mat-icon>
    </a>
  </div>
</a>
</div>
<table align="center" *ngIf="!loading && filesList.length !== 0">
  <thead>
    <td style="width: 40%">Nome do Arquivo</td>
    <td style="width: 15%">Data da Inserção</td>
    <td style="width: 45%">Link para Download</td>
  </thead>
  <tbody>
    <tr *ngFor="let file of filesList">
      <td>{{file.filename}}</td>
      <td>{{file.date | date: 'dd/MM/yyyy - hh:mm'}}</td>
      <td (click)="tableClick(file.downloadurl)">{{file.downloadurl}}</td>
    </tr>
  </tbody>
</table>
<div *ngIf="loading">
  <app-loading color="#666" [text]="'Carregando Dados...'"></app-loading>
</div>

<div *ngIf="filesList.length == 0">
  <h3 style="text-align: center; padding-top: 50px">Não há dados para serem exibidos. Tente adicionar novos arquivos.</h3>
</div>
